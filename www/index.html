<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>retrocode.io压图</title>
    <script src="mdui/js/mdui.min.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="mdui/css/mdui.min.css" />
    <link href="css/main.css?v1" rel="stylesheet">
    <style type="text/css">
      .hide {
        display: none !important;
      }
    </style>
  </head>
  <body class="mdui-theme-primary-blue-grey mdui-theme-accent-orange">
    <!-- 导航栏 -->
    <nav class="mdui-appbar mdui-appbar-fixed">
      <div class="mdui-toolbar mdui-color-theme">
        <a href="javascript:;" class="mdui-typo-headline">retrocode.io压图</a>
        <div class="mdui-toolbar-spacer"></div>
        <a id="setting" href="javascript:;" class="mdui-btn mdui-btn-icon mdui-ripple">
          <i class="mdui-icon material-icons">settings</i>
        </a>
        <a id="btn-min" href="javascript:;" class="mdui-btn mdui-btn-icon mdui-ripple">
          <i class="mdui-icon material-icons">remove</i>
        </a>
        <a id="btn-close" href="javascript:;" class="mdui-btn mdui-btn-icon mdui-ripple">
          <i class="mdui-icon material-icons">clear</i>
        </a>
      </div>
    </nav>
    <!-- 图片选择框 -->
    <div class="mdui-m-x-2" style="height: calc(100vh - 70px);overflow-y: auto;" ondrop="drop_handler(event);"
      ondragover="dragover_handler(event);" ondragend="dragend_handler(event);">
      <input id="input-upload-files" type="file" class="hide" multiple accept="image/*">
      <div id="drop-upload-files" class="mdui-card-primary mdui-m-t-2" style="border: 2px #999 dashed;cursor: pointer;">
        <div class="mdui-card-primary-title">点击选择图片 / 拖放图片</div>
        <div class="mdui-card-primary-subtitle">支持格式：JPG/PNG/GIF/SVG</div>
      </div>
      <!-- 压缩提示 -->
      <div id="progress" class="mdui-m-a-1 mdui-container mdui-center hide">
        <div class="mdui-spinner mdui-spinner-colorful mdui-center"></div>
        <h3 class="mdui-text-center mdui-center">压缩中...</h3>
      </div>
      <div id="result" class="hide">
        <!-- 压缩结果列表 -->
        <div class="mdui-table-fluid mdui-center">
          <table class="mdui-table">
            <thead>
              <tr>
                <th>图片名</th>
                <th style="width: 150px;">原图大小</th>
                <th style="width: 150px;">压缩后大小</th>
                <th style="width: 150px;">压缩率</th>
              </tr>
            </thead>
            <tbody id="filelist">
            </tbody>
          </table>
        </div>
        <div class="mdui-toolbar">
          <div class="mdui-toolbar-spacer"></div>
          <span id="summary" class="mdui-typo-title"></span>
          <button id="explore" data-folder="" class="mdui-btn mdui-ripple mdui-color-orange-a700 mdui-text-color-white">打开文件夹</button>
        </div>
      </div>
    </div>
    <!-- 设置 -->
    <div class="mdui-dialog" id="setting-modal1">
      <div class="mdui-tab mdui-tab-full-width" id="example4-tab">
        <a href="#example4-tab1" class="mdui-ripple">压缩质量</a>
        <a href="#example4-tab2" class="mdui-ripple">关于</a>
      </div>
      <div id="example4-tab1" class="mdui-p-a-2">
        <p>JPG(当前质量: <span id="jpg-val">80</span>)</p>
        <label class="mdui-slider mdui-slider-discrete">
          <input name="jpg" type="range" step="1" min="0" max="100" />
        </label>
        <p>PNG(当前质量: <span id="png-val">80</span>)</p>
        <label class="mdui-slider mdui-slider-discrete">
          <input name="png" type="range" step="1" min="0" max="100" />
        </label>
        <p class="hide">WEBP(当前质量: <span id="webp-val">80</span>)</p>
        <label class="mdui-slider mdui-slider-discrete hide">
          <input name="webp" type="range" step="1" min="0" max="100" />
        </label>
        <div class="mdui-color-theme mdui-p-a-1 mdui-valign">
          <i class="mdui-icon material-icons mdui-text-color-white">info</i>
          <span class="mdui-text-color-white mdui-m-l-1">压缩质量推荐设为80</span>
        </div>
      </div>
      <div id="example4-tab2" class="mdui-p-a-2">
        <div class="adjust-about">
          <div class="adjust-r bmargin2">
            <label>关于本软件</label>
            <p>GITHUB: https://github.com/ShowMeBaby/electron-imagemin-tools</p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js?v47"></script>
    <script type="text/javascript">
      // toast('应用启动成功')
    </script>
  </body>
</html>
